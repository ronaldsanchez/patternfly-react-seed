        <div class="flex flex-col h-full">
            <div class="card mb-4">
                <div class="flex justify-between items-start">
                    <div>
                        <h5 class="m-0">Bienvenido Ronald Sánchez</h5>
                    </div>
                    <div class="text-right">
                        <p class="m-0 text-gray-500">Última sesión: {{ sessionInfo.lastSessionDate }}</p>
                        <p class="m-0 text-gray-500">Duración: {{ sessionInfo.sessionDuration }}</p>
                        <p class="m-0 text-gray-500">Cierre: <span [ngClass]="{'text-primary': sessionInfo.terminationReason === 'logout', 'text-yellow-500': sessionInfo.terminationReason === 'inactivity'}">{{ sessionInfo.terminationReason === 'logout' ? 'Por usuario' : 'Por inactividad' }}</span></p>
                    </div>
                </div>
            </div>

            <h5 class="mb-4">Últimos Accesos</h5>
            <div class="card-grid">
                <a *ngFor="let access of accesses" [routerLink]="access.routerLink" class="mb-4 card-link">
                    <div class="card h-full">
                        <div class="p-card-header flex align-items-center p-3">
                            <i [class]="access.icon" class="mr-2 text   -xl"></i>
                            <span class="text-xl font-medium">{{ access.title }}</span>
                        </div>
                        <div class="p-card-subheader px-3">{{ access.date }}</div>
                        <div class="p-card-content p-3">
                            <p>{{ access.description }}</p>
                        </div>
                    </div>
                </a>
            </div>
        </div>
